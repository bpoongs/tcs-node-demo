<div class="row">
  <div class="col-md-4 offset-md-4">
    <div *ngIf="errMsg !== ''" class="alert alert-danger">{{ errMsg }}</div>

    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && handleSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="model.username" id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" required #username="ngModel">
        <span class="invalid-feedback">Username can't be blank.</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="model.password" id="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" required #password="ngModel">
        <span class="invalid-feedback">Password can't be blank.</span>
      </div>

      <button class="btn btn-primary btn-block btn-lg" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
